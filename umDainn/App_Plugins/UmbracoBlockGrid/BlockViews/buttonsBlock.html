<style>
    :host {
        cursor: pointer;
        user-select: none;
    }
</style>
<div ng-controller="callToActionBlockController" ng-click="block.edit()" ng-focus="block.focus" class="d-flex" ng-class="{'justify-content-end': block.data.horizontalAlignment === 'Right', 'justify-content-center': block.data.horizontalAlignment === 'Center'}" data-bs-theme="light">
    <style ng-bind="styles"></style>
    <a class="btn mt-2 btn-primary me-2" ng-class="{
            'btn-lg': block.data.size == 'Large',
            'btn-sm': block.data.size == 'Small'
       }" role="button">{{block.data.primaryLink[0].name}}</a>
    <a class="btn mt-2 btn-outline-primary" ng-class="{
            'btn-lg': block.data.size == 'Large',
            'btn-sm': block.data.size == 'Small'
       }" role="button">{{block.data.secondaryLink[0].name}}</a>
</div>
