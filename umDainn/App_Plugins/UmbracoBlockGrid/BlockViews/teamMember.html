<style>
</style>
<div class="card-member d-flex flex-column align-items-center text-center h-100" ng-class="{'p-7':  block.data.backgroundColor != null}" ng-controller="teamMemberBlockController" ng-style="{'background-color': '#' + selectedBackground[block.data.backgroundColor]}" ng-attr-nobackgroundcolor="{{block.data.backgroundColor === '' || undefined}}" ng-attr-bright-contrast="{{block.data.contrast.value === 'ffffff' || undefined}}" ng-click="block.edit()" ng-focus="block.focus" data-bs-theme="light">
    <style ng-bind="styles"></style>
    {{mediaItem = (block.data.image[0].mediaKey | mediaItemResolver); ""}}
    <div class="img-holder mb-4 overflow-hidden">
        <img class="image w-100 h-100 object-fit-cover" draggable="false" ng-if="mediaItem !== null" ng-src="{{mediaItem.mediaLink + '?rmode=min&width=312&height=240'}}">
        <!-- <img class="image w-100 h-100 object-fit-cover" style="transform: scale(0.9);" draggable="false" ng-if="!mediaItem" 
                 ng-src="/img/default_team_member_transparent.png?rmode=min&width=650"> -->
    </div>
    <p class="card-title fw-medium mb-1">{{block.data.employeeName}}</p>
    <p class="lead-sm mb-0">{{block.data.employeePosition}}</p>
</div>
