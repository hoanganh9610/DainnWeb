<div ng-controller="iconButtonsBlockController" ng-click="block.edit()" ng-focus="block.focus" class="d-flex" ng-class="{
         'justify-content-end': block.data.horizontalAlignment === 'Right', 
         'justify-content-center': block.data.horizontalAlignment === 'Center'
     }" data-bs-theme="light">
    <style ng-include="'/App_Plugins/UmbracoBlockGrid/BlockViews/css/design.css'"></style>
    <ul class="list-unstyled list-icons d-flex flex-wrap my-3" style="gap: 16px;">
        <li ng-repeat="button in block.data.buttons.contentData">
            <a ng-if="button.link[0].url" class="d-flex align-items-center justify-content-center border rounded-circle" style="width: 48px; height: 48px;" ng-style="{'border-color': '#' + selectedBackground[button.backgroundColor]}">
                {{icon = (button.icon[0].mediaKey | mediaItemResolver); ""}}
                <span ng-if="icon !== null" class="social" style="display: block; width: 24px; height: 24px; background-size: contain; background-position: center; transition: all 0.3s;" ng-style="{'background-image': 'url(' + icon.mediaLink + '?width=38&height=38)'}">
                </span>
            </a>
        </li>
    </ul>
</div>
